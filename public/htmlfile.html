<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .editor-panel, .preview-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      background: #2d2d2d;
      color: #fff;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
    }
    #code {
      flex: 1;
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: none;
      resize: none;
      background: #1e1e1e;
      color: #d4d4d4;
      outline: none;
    }
    #preview {
      flex: 1;
      border: none;
      background: white;
    }
    .divider {
      width: 4px;
      background: #e0e0e0;
      cursor: col-resize;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-panel">
      <div class="panel-header">HTML Code</div>
      <textarea id="code" spellcheck="false"></textarea>
    </div>
    
    <div class="divider"></div>
    
    <div class="preview-panel">
      <div class="panel-header">Preview</div>
      <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/3.0.1/eruda.min.js"></script>
  <script>
    const code = document.getElementById('code');
    const preview = document.getElementById('preview');
    
    function updatePreview() {
      let html = code.value;
      
      // Inject Eruda script before closing </body> or </html> tag
      const erudaScript = `
<script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/3.0.1/eruda.min.js"><\/script>
<script>eruda.init();<\/script>`;
      
      if (html.includes('</body>')) {
        html = html.replace('</body>', erudaScript + '</body>');
      } else if (html.includes('</html>')) {
        html = html.replace('</html>', erudaScript + '</html>');
      } else {
        html += erudaScript;
      }
      
      const doc = preview.contentDocument || preview.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
    }
    
    code.addEventListener('input', updatePreview);
    
    // Initial load
    updatePreview();
    
    // Resizable divider
    const divider = document.querySelector('.divider');
    const container = document.querySelector('.container');
    const editorPanel = document.querySelector('.editor-panel');
    
    let isResizing = false;
    
    divider.addEventListener('mousedown', (e) => {
      isResizing = true;
      document.body.style.cursor = 'col-resize';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      
      const containerRect = container.getBoundingClientRect();
      const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;
      
      if (percentage > 20 && percentage < 80) {
        editorPanel.style.flex = `0 0 ${percentage}%`;
      }
    });
    
    document.addEventListener('mouseup', () => {
      isResizing = false;
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
